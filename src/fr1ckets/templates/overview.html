{% include "header.html" %}
<!-- vim: set sw=2 ts=2: -->

	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-3 col-sm-offset-2">

			<tbody>

				</tr>
{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="col-xs-12 col-sm-3">
		<table class="table table-striped table-condensed">
			<tbody>
{% for o in overview_tshirts %}

					<td>{{ o.name }}</td>
					<td>{{ o.n }}</td>
				</tr>
{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="col-xs-12 col-sm-3">
		<table class="table table-striped table-condensed">
			<tbody>
{% for o in overview_tokens %}
				<tr>
					<td>{{ o.name }}</td>
					<td>{{ o.n }}</td>
				</tr>
{% endfor %}
			</tbody>
		</table>

</div>

{% include "footer.html" %}
